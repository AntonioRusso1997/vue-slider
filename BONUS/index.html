<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root" class="container">
        <div class="wrapper">
            <!-- Freccia "previous" -->
            <div @click="prevPhoto" class="prev">
                <i class="fas fa-angle-left"></i>
            </div>

            <!-- Contenitore imagini -->
            <div class="images">
                <img :src="photos[phCounter]" alt="Image error">
            </div>

            <!-- Freccia "next" -->
            <div @click="nextPhoto" class="next">
                <i class="fas fa-angle-right"></i>
            </div>

            <!-- Contenitore dei "pallini" dello slider -->
            <div class="nav">
                <i :class="(i == phCounter) ? 'active' : null" class="fas fa-circle" v-for="(photo, i) in photos"></i>
            </div>
            <div class="circle">
                {{ phCounter + 1}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
